<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <div class="site-header">
        <div id="header-title">&nbsp;&fnof;(todo)</div>
        <div class="user-panel">
            USER PANEL
        </div>
    </div>


    <div class="grid-container">
        <div class="sidebar">
            <div class="heading">
                <h1>In Progress</h1>
                <div class="heading-header">
                </div>
            </div>
            <div class="today todos">
                Today
                <span class="today-todo-count todo-count-badge">2</span>
            </div>
            <div class="week todos">
                This week
                <span class="week-todo-count todo-count-badge">2</span>
            </div>
            <br>
            <div class="allprojects">
                <h1>Projects</h1>
                <div class="projects-container">
                </div>
                <div class="create-new-project btn">New Project</div>

                <div class="create-new-todo btn">New Todo</div>
            </div>
        </div>
        <div class="main-content">
            MAIN CONTENT
        </div>
    </div>

    <div class="site-footer">


    </div>


    <div class="fab-container">
        <div id="floating-action-button">+</div>
        <div id="fab-add-project">Add project</div>
        <div id="fab-add-todo">Add To Do</div>
    </div>

</body>

</html>
